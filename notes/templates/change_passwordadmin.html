{% load static %}

<html lang="en" class="no-focus">
<!--<![endif]-->

<head>
    <title>Online Notes Sharing- Change Password</title>

    <link rel="stylesheet" href="{% static 'js/plugins/datatables/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" id="css-main" href="{% static 'css1/sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>


    {% include "sidebar2.html" %}

    <main class="mt-2" style="width: 100%;">
        <!-- Page Content -->
        <div class="content">
            <div class="text-center border-bottom heading py-1" style="background-color: E0F2F1; font-size:30px">
                <h1 class="text-center">Change Password</h1>
            </div>

            <!-- Dynamic Table Full Pagination -->
            <div class="container justify-content-center px-5 mt-5" style="width: 60%;">
                <form method="post" name="Changepassword" onsubmit="return checkpassword()">
                    {% csrf_token %}
                    <div class="form-row">

                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="oldpassword" class="form-control"
                                placeholder="Enter current password" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" class="form-control"
                                placeholder="Enter new password" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmpassword" class="form-control"
                                placeholder="Enter confirm password" required>
                        </div>
                    </div>


                    <input type="Submit" value="Submit" class=" mt-2 px-3 btn btn-primary">
            </div>
            </form>
        </div>
        </div>
        <!-- END Page Content -->
    </main>

    <!-- END Page Container -->
    {% if error == "no" %}
    <script>
        alert("Password updated Successfully");
        window.location = ('{% url 'logout' %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert("Something went wrong , try again");
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/scriptvanila.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</body>

</html>
