{% load static %}

<html lang="en" class="no-focus"> <!--<![endif]-->
    <head>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" id="css-main" href="{% static 'css1/sidebar.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body class="active">

        <!-- <div id="page-container" class="sidebar-o sidebar-inverse side-scroll page-header-fixed main-content-narrow"> -->

         {% include "sidebar2.html" %}


            <!-- Main Container -->
            <main>
                <!-- Page Content -->
                <main class="mt-2" style="width: 100%;">
                    <!-- Page Content -->
                    <div class="content">
                        <div class="text-center border-bottom heading py-1" style="background-color: E0F2F1; font-size:30px">
                            <h1 class="text-center">View Users</h1>
                        </div>
    
                        <div class="block block  px-2 mt-5">

                        <div class="block-content block-content-full">
                            <!-- DataTables init on table by adding .js-dataTable-full-pagination class, functionality initialized in js/pages/be_tables_datatables.js -->
                            <table class="table table-bordered table-striped table-vcenter js-dataTable-full-pagination" style="width:100%">
                                <thead class="text-white" style="background-color : #5d4037;">
                                    <tr>
                                        <th class="text-center">S.No</th>
                                        <th class="d-none d-sm-table-cell">Full Name</th>
                                        <th class="d-none d-sm-table-cell">Email ID</th>
                                        <th class="d-none d-sm-table-cell">Contact</th>
                                        <th class="d-none d-sm-table-cell">Branch</th>
                                        <th class="d-none d-sm-table-cell">Role</th>
                                        <th class="d-none d-sm-table-cell" style="width: 15%;">Action</th>
                                    </tr>
                                </thead>
                                {% for i in users %}
                                <tbody>
                                    <tr>
                                        <td class="text-center">{{forloop.counter}}</td>
                                        <td class="font-w600">{{i.user.first_name}} {{i.user.last_name}}</td>
					                    <td class="font-w600">{{i.user.username}}</td>
					                    <td class="font-w600">{{i.contact}}</td>
					                    <td class="font-w600">{{i.branch}}</td>
					                    <td class="font-w600">{{i.role}}</td>
					                    <td class="font-w600"><a href="{% url 'delete_users' i.user.id %}" class="btn btn-danger" onclick="return confirm('Are your sure to Delete ?')">Delete</a></td>
					                </tr>
                               
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                    <!-- END Dynamic Table Full Pagination -->

                    <!-- END Dynamic Table Simple -->
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

        </div>
        <!-- END Page Container -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{% static 'js/scriptvanila.js' %}"></script>
        
        <!-- Page JS Plugins -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Page JS Code -->
    </body>
</html>
