{% extends 'usernavigation.html'%}
{% load static %}
{% block body %}

<div class="container mt-5" style="font-family: 'IBM Plex Sans', sans-serif;">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-4 mb-3 mt-5 mr-3">
				<div class="card mt-5">
					<div class="card-body">
						<div class="d-flex flex-column align-items-center text-center">
							<div class="profile-pic">
								{% if data.image %}
              						<img src="{{data.image.url}}" alt="Admin" class="rounded-circle" width="185">
            					{% else %}
              						<img src="" alt="Admin" class="rounded-circle" width="185">
            					{% endif %}
								<input id="file" type="file" name="img"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 md-8 mt-5 ml-5">
				<h2 class="text-center">Edit Profile</h2>
				<hr>

				<div class="row register-form">
					<div class="col-md-6">
						<div class="form-group">
							<label> First Name</label>
							<input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label> Last Name</label>
							<input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label> Contact</label>
							<input type="text" class="form-control" name="contact" value="{{data.contact}}">
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label> Email Address</label>
							<input type="email" class="form-control" name="emailid" value="{{data.user.username}}"
								readonly>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label> Branch</label>
							<select class="form-control" name="branch">
								<option value="Computer Science">Computer Science</option>
								<option value="Mechanical">Mechanical</option>
								<option value="Civil">Civil</option>
								<option value="Electronics">Electronics</option>
								<option value="Electric">Electric</option>
								<option value="IT">IT</option>
							</select>
						</div>
					</div>

					<div class="form-group col-md-6 mt-2">
						<br>
						<input type="text" value="{{data.branch}}" class="form-control" readonly>
					</div>

					<input type="submit" value="Update" class="btn btn-primary mt-3">
				</div>
	</form>
</div>
</div>
</div>

{% if error == "no" %}
<script>
	alert('Profile Updated Successfully');
	location.href='http://127.0.0.1:8000/profile'
</script>
{% endif %}
{% if error %}
<script>
	alert('Profile  not Updated Successfully');
	
</script>
{% endif %}
{% endblock %}
