{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
	alert('Signup Successfull');
	window.location=('{% url 'login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Something went wrong, Try Again');
</script>
{% endif %}

<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
	.label2{
		left: 160px !important;
	}

	.user option{
		padding: 0px 20px;
	}
	.form-title{
		font-family: "poppins", sans-serif;
		font-weight: 700;
		font-size: 36px;
	}
	.form-group,select,IMG,signup-image-link{
		font-family: "poppins", sans-serif;
		font-weight: 400;

	}
	.form-group form-button{
		font-family: "poppins", sans-serif;
		font-weight: 700;
	}

	.signup-content{
        background-color: white;
        box-shadow: 2px 1px 3px #c1bbbb;
    }
	

</style>



<div class="main py-5 mt-5">
	<section class="signup" id="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<div class="form-title">Sign up</div>
					<form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
						{% csrf_token %}
							<div class="form-group">
								<label for="name"><i class="fa fa-users" aria-hidden="true"></i></label>
								<input type="text" placeholder="Enter first Name" class="box" name="firstname" required>
							</div>
							<div class="form-group">
								<label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
								<input type="text" placeholder="Enter last name" class="box" name="lastname" required>
							</div>
							<div class="form-group">
								<label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
								<input type="email" placeholder="Enter Email Address" class="box" name="emailid" required>
							</div>
							<div class="form-group">
								<label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
								<input type="password" placeholder="Password" class="box" name="password" required>
							</div>
							<div class="form-group">
								<label for="name"><i class="fa fa-phone" aria-hidden="true"></i></i></label>
								<input type="number" placeholder="Enter Contact Number" class="box" name="contact" required>
							</div>			
								<div class="select">
									<label for="pass" class="label1"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
									<select name="branch" class="box" style="background-color : white" required>
										<option>Select Branch</option>
										<option value="Computer Science">Computer Science</option>
										<option value="Mechanical">Mechanical</option>
										<option value="Civil">Civil</option>
										<option value="Electronics">Electronics</option>
										<option value="Electric">Electric</option>
										<option value="IT">IT</option>
									</select>
									<label  for="pass"  class="label2"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
									<select name="role" class="box user" style="background-color : white" required>
										<option value="">Role</option>
										<option value="Student">Student</option>
										<option value="Teacher">Teacher</option>
									</select>
								</div>
							<div class="IMG">
								<input type="file" id="img" name="img"  required>
							</div>
					<!-- <hr> -->
						<div class="form-group form-button">
							<input type="submit" name="signup" class="form-submit" id="signup" value="Registration" >
						</div>
					</form>
				</div>
				<div class="signup-image">
					<figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
					<a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
