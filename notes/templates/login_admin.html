{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
	alert('Logged In Successfully...');
	window.location=('{% url 'admin_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>

{% endif %}



<div class="main">
        
        <section class="sign-in" style="background-color: rgb(248,248,248);">
            <div class="container" style="background-color: white; box-shadow: 2px 1px 3px #c1bbbb;">
        <h1 class="heading mt-5">Admin Login</h1>
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <form method="POST" class="register-form">
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="your_name"><i class="fa fa-user" aria-hidden="true"></i></label>
                                 <input type="text" placeholder="Enter your username" name="uname" class="box" required>

                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                    <input type="password" placeholder="Password" name="pwd" class="box" required>

                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" class="form-submit" value="login">
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</div>


{% endblock %}
