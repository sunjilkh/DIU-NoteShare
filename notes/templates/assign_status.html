{% load static %}

{% if error == "no" %}
<script>
    alert('Status Updated Successfully');
    location.href='http://127.0.0.1:8000/pending_notes'</script>
{% endif %}

{% if erro == "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}
<html lang="en" class="no-focus">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" id="css-main" href="{% static 'css1/sidebar.css' %}">
</head>

<body class="active">
    {% include "sidebar2.html" %}
    <!-- Main Container -->
    <main id="main-container">
        <div class="container-fluid">
            <div class="text-center border-bottom heading py-1" style="background-color: E0F2F1; font-size:30px">
                <h1 class="text-center">Assign Status</h1>
            </div>
            <form method="post" class="container">
                {% csrf_token %}
                <label>Notes ID</label>
                <input type="text" name="noteid" class="form-control" value="{{notes.id}}" readonly>

                <label>Status</label>
                <select name="status" class="form-control">
                    <option value="Accept">Accept</option>
                    <option value="Reject">Reject</option>
                </select>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>

        </div>
    </main>
    <!-- END Main Container -->

    </div>
    <!-- END Page Container -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/scriptvanila.js' %}"></script>
    <!-- Page JS Code -->
</body>

</html>
