{% load static %}

<html lang="en" class="no-focus"> <!--<![endif]-->
    <head>
        <title>view quaries</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" id="css-main" href="{% static 'css1/sidebar.css' %}"> 
    </head>
    <body class="active">

         {% include "sidebar2.html" %}
            <!-- Main Container -->
            <main id="container">
                <!-- Page Content -->
                <div class="content">
                    <div class="text-center border-bottom heading py-1" style="background-color: E0F2F1; font-size:30px">
                        <h1 class="text-center">View Queries Details</h1>
                    </div>
                    <div class="block container py-4">
                        <div class="block-content block-content-full">
                            <!-- DataTables init on table by adding .js-dataTable-full-pagination class, functionality initialized in js/pages/be_tables_datatables.js -->
                            <table class="table table-bordered">
                                <tr class="text-center">
                                    <td colspan="4" style="font-size : 20px;"> View Queries Details</td>
                                </tr>

                                <tr>
                                    <th>Name</th>
                                    <td>{{contact.fullname}}</td>

                                    <th>Contact No.</th>
                                    <td>{{contact.mobile}}</td>
                                </tr>

                                <tr>
                                    <th>Email ID</th>
                                    <td>{{contact.email}}</td>

                                    <th>Subject</th>
                                    <td>{{contact.subject}}</td>
                                </tr>

                                <tr>
                                    <th>Enquiry Message</th>
                                    <td colspan="3">{{contact.message}}</td>
                                </tr>

                                <tr>
                                    <th>Enquiry Date</th>
                                    <td colspan="3">{{contact.msgdate}}</td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
</div>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{% static 'js/scriptvanila.js' %}"></script>

        <!-- Page JS Plugins -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        </body>
</html>
