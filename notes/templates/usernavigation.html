 <nav class="navbar navbar-expand-sm justify-content-center py-3" style="background-color: #E0F2F1;">
     <a class="navbar-brand" href=""><span style="color:blue"><b>DIU</b></span><span style="color:blue"> <b>Notes</b> </span><span style="color:blue"><b>Sharing</b></span></a>
  <ul class="navbar-nav">
      <li class="navbar-item">
          <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-home"></i> HOME</a>

          <a class="nav-link" href="{% url 'upload_notes' %}"><i class="fas fa-cloud-upload-alt"></i> UPLOAD NOTES</a>
